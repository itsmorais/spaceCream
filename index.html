<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Roboto&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Cream Shop</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo1.svg"
        alt="Imagem de uma casquinha de sorvete sabor morango com dois anéis cinza em volta"
      />

      <div class="logo-name">
        <h1>Space Cream</h1>
      </div>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus
        leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat
        dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam
        aliquet,
      </p>
    </header>

    <main>
      <div class="card">
        <img
          src="./images/sorvete1.png"
          alt="Paleta de morango sobre uma mesa marrom"
        />
        <div class="label">
          <span>Paletas</span>
        </div>
      </div>

      <div class="card">
        <img
          src="./images/sorvete2.png"
          alt="Travessa de vidro coberta de sorvete de morango com ornamentos em cima"
        />

        <div class="label">
          <span>Shakes</span>
        </div>
      </div>

      <div class="card">
        <img
          src="./images/sorvete3.png"
          alt="Colher cheia de sorvete de morango"
        />
        <div class="label">
          <span>Massas</span>
        </div>
      </div>

      <div class="card">
        <img
          src="./images/sorvete4.png"
          alt="Mão segurando um picolé napolitano"
        />
        <div class="label">
          <span>Picolés</span>
        </div>
      </div>

      

    </main>
  </body>
  <script src="script.js"></script>
</html>
